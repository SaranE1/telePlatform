<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<body>

<h2>Show all values</h2>
<div class="container">
    
    <form action="showAl">
        <input type="text" placeholder="Search.." name="keyWord" id = "keyWord">

    </form>

    <div>
   
       <table class = "table table-striped">       
       <tr>
        <th> Unique Id  | </th>
       <th> First Name  | </th>
       <th> Last Name</th>

       </tr>       
       <tr th:each="data : ${allData}">
        <td th:text = "${data.id}"></td>
       <td th:text="${data.fname}"></td>
       <td th:text ="${data.lname}"></td>
       </tr>
   
       </table>
    </div>        
    </div>      

</body>
</html>
