<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/doctorPortalCss/allTable.css}"
    />
  </head>
  <body>
    <h2>Neurologist</h2>

    <div class="container">
      <div>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Doctor Name</th>
              <th>Mail</th>
              <th>Clinic Address</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="data : ${allData}">
              <td th:text="${data.id}"></td>
              <td th:text="${data.drugName}"></td>
              <td th:text="${data.price}"></td>
              <td th:text="${data.manName}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
