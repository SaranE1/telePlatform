<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    
</head>

<body>
    
    <div class="container" style="display: flex;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div>
            <img th:src = "@{/images/doctor.png}" 
            style="max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;" id="doctor">
        </div>
        <div>
            <img th:src = "@{/images/patient.png}" style="max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;" id="patient">
        </div>
      </div>

      <script>
        document.getElementById('doctor').addEventListener('click', function() {
            window.location.href = '/showPatientDetails';
          });

          document.getElementById('patient').addEventListener('click', function() {
            window.location.href = '/fixAppointment';
          });
        </script>

</body>

</html>
